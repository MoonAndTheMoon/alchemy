<!DOCTYPE html>
<html>
    <head>
    <title>Elements search</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="search.css" type="text/css">
    
    <script src="search.js" type="text/javascript" ></script>
    <script src="data_names.js" type="text/javascript" ></script>
    <script src="data_create.js" type="text/javascript" ></script>
    </head>
    <body>
        <div class="container">
            <h1>Element search (beta v2)</h1>
            <p> <span id="element-count">0</span> elements available</p>
            <div id="inputform">
                <input id="search" type="text" placeholder="element" autocomplete="off">
                <button id="searchbtn">Show</button> <label style="margin-left:2em">Search method:</label>
                <select id="search-method">
                    <option value="0" selected="selected">Fuzzy</option>
                    <option value="1">Contains</option>
                    <option value="2">Starts With</option>
                    <option value="3">Ends With</option>
                </select>
            </div>
            <div id="solutions"></div>
        </div>
        <div class="autocomplete-container">
            <ul class="autocomplete-suggestions"></ul>
        </div>
    </body>
</html>
